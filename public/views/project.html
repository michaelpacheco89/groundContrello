<body id="project">
    <!-- main header -->
    <nav class="navbar fixed-top">
        <a  class="navbar-brand" href="/project"><h1>Ground Contrello</h1></a>
        <a class="navbar-brand" href="#">
            <button>
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
        </a>
       <a class="navbar-brand" href="#">
            <button>
                <i class="fa fa-commenting-o" aria-hidden="true"></i>
            </button>
        </a>
        <a class="navbar-brand" href="#">
            <button id=""> NJ
            </button>
        </a>
        <a class="navbar-brand" href="#">
            <input type="text">
            <button>
                <i class="fa fa-search" aria-hidden="true">
        </i></button>
        </a>
        <a class="navbar-brand" href="#">
            <button type="button" class="btn btn-info btn-lg sign-out"><i class="fa fa-sign-out" aria-hidden="true"></i> Log out </button>
        </a>
    </nav>
    <!-- boards section -->
<div class="main-content">
    <header>
        <h4><i class="fa fa-user" aria-hidden="true"></i> &nbsp; Personal Boards</h4>
    </header>
    <div class="boards-section">
        <!-- create new board -->
        <button type="button" id="popover1">Create new board</button>
        <form id="newBoardInfo">
            <input type="text" placeholder="Title" id="boardName">
            <button typy="submit" id="newBoard">Create</button>
        </form>
        <ul class="boards-wrapper">
        </ul>
    </div>
    <!-- create new team -->
    <div class="teamBoard">
        <a type="button" id="popover2">Create New Team</a>
        <ul class="teams-wrapper">
        </ul>
        <form id="newTeamInfo">
            <label for="team">Name</label>
            <br>
            <input type="text" placeholder="Possible Team Name" id="teamName">
            <br>
            <label for="team-info">Description (optional) </label>
            <br>
            <textarea name="description" id="teamDescription" cols="30" rows="10"></textarea>
            <br>
            <button typy="submit" id="newTeam">Create</button>
        </form>
    </div>
</div>
</body>
